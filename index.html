<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Whac A Mole</title>
	</head>
	<body>
		<audio autoplay loop>
			<source src="music/Komiku_-_12_-_Bicycle.mp3" type="audio/mpeg" />
		</audio>
		<header>Snap a Mole</header>

		<div class="score-container">
			<span class="score">Your Score: </span>
			<span id="score">0</span>
		</div>
		<div class="time-container">
			<span class="time-left">Your Time: </span>
			<span id="time-left">0</span>
		</div>
		<div class="grid-container">
			<div class="grid">
				<div class="square" id="1"></div>
				<div class="square" id="2"></div>
				<div class="square" id="3"></div>
				<div class="square" id="4"></div>
				<div class="square" id="5"></div>
				<div class="square" id="6"></div>
				<div class="square" id="7"></div>
				<div class="square" id="8"></div>
				<div class="square" id="9"></div>
			</div>
		</div>
		<div class="comment">Play!</div>
		<button>Play</button>
		<footer>
			Made by <a href="http://www.github.com/KrishnarajT">Krishanraj</a>
		</footer>
		<script src="app.js"></script>
	</body>
</html>
